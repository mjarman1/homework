<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="conatainer">
        <div class="row" style="display:flex; flex-wrap: wrap;">
          <div class="col-4 w-100 m-2" style="width: auto;" ><button type="button" class="btn btn-primary">Primary Button</button></div>
<div class="col-4 w-100 m-2" style="width: auto;"><button type="button" class="btn btn-secondary">Secondary Button</button></div>
<div class="col-4 w-100 m-2" style="width: auto;"><button type="button" class="btn btn-success">Success Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-danger">Danger Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-warning">Warning Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-info">Info Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-light">Light Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-dark">Dark Button</button></div>
<div class="col-4 w-100 m-2"style="width: auto;"><button type="button" class="btn btn-link">Link Button</button></div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
  </body>
</html>
